<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Pasajeros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Pasajeros</h1>
    <form id="passenger-form">
        <input type="text" id="nombre" placeholder="Nombre de pasajero" required>
        <input type="date" id="fechaIda" required>
        <input type="text" id="rutaIda" placeholder="Ruta de ida" required>
        <input type="date" id="fechaRegreso" required>
        <input type="text" id="rutaRegreso" placeholder="Ruta de regreso" required>
        <input type="text" id="clave" placeholder="Clave" required>
        <button type="submit">Guardar</button>
    </form>
    <div id="passengers"></div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
